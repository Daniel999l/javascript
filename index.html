const textDelay = 1000;  // Delay before typing next text

const typeDelay = 100;   // Delay between typing characters
const clearTypeDelay = 100; // Delay between clearing characters

function typeTexts(texts) {
  const container = document.getElementById("text-container");
  let currentIndex = 0;

  function typeLetter(text, index) {
    if (index < text.length) {
      container.textContent += text[index];
      setTimeout(() => {
        typeLetter(text, index + 1);
      }, typeDelay);
    } else {
      // After finishing typing the last text, stop the clearing process
      if (currentIndex < texts.length - 1) {
        setTimeout(() => {
          clearText();
        }, clearDelay);
      }
    }
  }

  function clearText() {
    let index = container.textContent.length;
    const interval = setInterval(() => {
      if (index > 0) {
        container.textContent = container.textContent.substring(0, index - 1);
        index--;
      } else {
        clearInterval(interval);
        currentIndex++;
        if (currentIndex < texts.length) {
          setTimeout(() => {
            typeLetter(texts[currentIndex], 0);
          }, textDelay);
        } else {
          console.log("All texts have been displayed!");
        }
      }
    }, clearTypeDelay);
  }

  typeLetter(texts[currentIndex], 0);
}

// Ensuring the DOM content is fully loaded before attempting to access the DOM element
document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("text-container");
  if (container) {
    typeTexts(texts);
  } else {
    console.warn("Element with ID 'text-container' not found!");
  }
});
